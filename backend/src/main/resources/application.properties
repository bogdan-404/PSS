spring.application.name=food-delivery

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/food_delivery
spring.datasource.username=food_user
spring.datasource.password=food_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PATCH,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

